<head>
  <meta charset="UTF-8">

  <!-- Google Fonts -->

  <!-- p5.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>

  <style>
    html { scroll-behavior: smooth; }
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8f9fa;

    }

    .project-header {
      background-color: #1b3a6b;
      color: white;

      padding: 5rem 0;
    }

    .nav-back {
      background-color: #000;
      text-align: center;
      padding: 1rem 0;
    }
    .nav-back a {
      color: white;
      text-decoration: none;
      font-weight: 500;
    }

    .project-section {
      background-color: #ffffff;
      border-radius: 2rem;
      box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.15);
      padding: 2rem;

    }

      display: block;

<body>

<header class="project-header">
  <h1 class="display-4 fw-bold">DIY Bubble Game</h1>
  <p class="lead opacity-75">Pop bubbles without hitting bombs!</p>
</header>

<div class="nav-back">
  <a href="../index.html#projects">‚Üê Back to Portfolio</a>
</div>

<main class="project-section">
  <h2 class="project-title">Instructions</h2>
  <ul>
    <li>Click bubbles to pop them.</li>
    <li>Avoid red bombs.</li>
    <li>You have <strong>5 lives</strong> and <strong>90 seconds</strong>.</li>
  </ul>

  <div id="game-canvas"></div>
</main>

<footer>
  ¬© 2025 Sriya Gopalan ‚Äî All Rights Reserved.
</footer>

<script>
let objects = [], explosions = [], pops = [];
let score = 0, totalObjects = 15, winScore = 100, lives = 5;
let gameWon = false, gameLost = false;
let timer = 90, MAX_TIME = 90, TIME_BONUS = 10;
let shakeAmount = 0, shakeDuration = 0;
let gameStarted = false;

function setup() {
  let canvas = createCanvas(600, 400);
  canvas.parent("game-canvas");
}

function draw() {
  background(30, 30, 50);

  if (!gameStarted) {
    drawButton(width / 2, height / 2, 180, 60, "PLAY");
    return;
  }

  if (!gameWon && !gameLost) {
    timer -= deltaTime / 1000;
    if (timer <= 0) gameLost = true;
  }

  push();
  if (shakeDuration > 0) {
    translate(random(-shakeAmount, shakeAmount), random(-shakeAmount, shakeAmount));
    shakeDuration--;
  }

  if (gameWon) { displayWinScreen(); pop(); return; }
  if (gameLost) { displayLoseScreen(); pop(); return; }

  fill(255);
  textSize(18);
  textAlign(LEFT);
  text(`Score: ${score}`, 10, 25);
  text(`Lives: ${lives}`, 10, 45);
  text(`Time: ${ceil(timer)}s`, 10, 65);

  for (let obj of objects) { obj.move(); obj.show(); }
  for (let i = explosions.length - 1; i >= 0; i--) if (explosions[i].update()) explosions.splice(i, 1);
  for (let i = pops.length - 1; i >= 0; i--) if (pops[i].update()) pops.splice(i, 1);

  pop();
}

function mousePressed() {
  if (!gameStarted) {
    if (mouseX > width/2-90 && mouseX < width/2+90 && mouseY > height/2-30 && mouseY < height/2+30) {
      gameStarted = true;
      startGame();
    }
    return;
  }

  if (gameWon || gameLost) {
    if (mouseX > width/2-110 && mouseX < width/2+110 &&
        mouseY > height/2+10 && mouseY < height/2+70) {
      startGame();
    }
    return;
  }

  for (let i = objects.length - 1; i >= 0; i--) {
    if (objects[i].isClicked(mouseX, mouseY)) {
      if (objects[i].isBomb) {
        explosions.push(new Explosion(objects[i].x, objects[i].y));
        lives--;
        if (lives <= 0) gameLost = true;
      } else {
        pops.push(new PopEffect(objects[i].x, objects[i].y));
        score++;
        if (score >= winScore) gameWon = true;
      }
      objects.splice(i, 1);
      objects.push(new GameObject());
    }
  }
}

function startGame() {
  objects = [];
  explosions = [];
  pops = [];
  score = 0;
  lives = 5;
  timer = MAX_TIME;
  gameWon = gameLost = false;
  for (let i = 0; i < totalObjects; i++) objects.push(new GameObject());
}

function drawButton(x, y, w, h, label) {
  rectMode(CENTER);
  fill("#2563eb");
  rect(x, y, w, h, 10);
  fill(255);
  textAlign(CENTER, CENTER);
  textSize(24);
  text(label, x, y);
}

function displayLoseScreen() {
  background(20, 20, 40);
  textAlign(CENTER);
  fill(255, 80, 80);
  textSize(36);
  text("You hit all 5 bombs!", width/2, height/2 - 50);
  fill(255);
  textSize(22);
  text(`Final Score: ${score}`, width/2, height/2 - 10);
  drawButton(width/2, height/2 + 40, 220, 60, "PLAY AGAIN");
}

function displayWinScreen() {
  background(20, 40, 30);
  textAlign(CENTER);
  fill(100, 255, 150);
  textSize(40);
  text("üéâ You won!", width/2, height/2 - 50);
  fill(255);
  textSize(22);
  text(`Final Score: ${score}`, width/2, height/2 - 10);
  drawButton(width/2, height/2 + 40, 220, 60, "PLAY AGAIN");
}

class GameObject {
  constructor() { this.reset(); }
  move() { this.y -= this.speed; if (this.y < -this.r) this.reset(); }
  show() { noStroke(); fill(this.col); ellipse(this.x, this.y, this.r * 2); }
  isClicked(px, py) { return dist(px, py, this.x, this.y) < this.r; }
  reset() {
    this.r = random(20, 40);
    this.x = random(this.r, width - this.r);
    this.y = random(height + this.r, height + 200);
    this.speed = random(1, 3);
    this.isBomb = random(1) < 0.2;
    this.col = this.isBomb ? color(255,50,50) : color(random(100,255),random(100,255),random(100,255),180);
  }
}

class Explosion {
  constructor(x, y) { this.x = x; this.y = y; this.frames = 0; }
  update() {
    this.frames++;
    noStroke();
    fill(255, 150, 0, 200 - this.frames * 15);
    ellipse(this.x, this.y, this.frames * 6);
    return this.frames > 12;
  }
}

class PopEffect {
  constructor(x, y) { this.x = x; this.y = y; this.frames = 0; }
  update() {
    this.frames++;
    noFill();
    stroke(255, 255 - this.frames * 20);
    ellipse(this.x, this.y, this.frames * 3);
    return this.frames > 10;
  }
}
</script>
