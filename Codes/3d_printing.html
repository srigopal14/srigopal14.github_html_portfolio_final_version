<!DOCTYPE html>
<html lang="en">
<head>
    <!-- =========================
         Meta & Title
    ========================== -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Printing | Sriya Gopalan Portfolio</title>

    <!-- Meta Description -->
    <meta name="description" content="3D printed bookmark project by Sriya Gopalan, designed as an STL file and fabricated using FlashForge technology in the VRL Lab.">

    <!-- =========================
         External Stylesheets
    ========================== -->
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">

    <!-- =========================
         Custom Styles
    ========================== -->
    <style>
        /* =========================
           Base Styles
        ========================== */
        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.7;
            background-color: #f8f9fa;
        }

        /* =========================
           Header
        ========================== */
        .project-header {
            background-color: #1b3a6b;
            color: #ffffff;
            text-align: center;
            padding: 5rem 0;
        }

        /* =========================
           Back Navigation
        ========================== */
        .nav-back {
            background-color: #000000;
            text-align: center;
            padding: 1rem 0;
        }

        .nav-back a {
            color: #ffffff;
            text-decoration: none;
            font-weight: 500;
            display: inline-block;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .nav-back a:hover {
            color: #1b3a6b;
            transform: scale(1.05);
        }

        /* =========================
           Project Section Card
        ========================== */
        .project-section {
            background-color: #ffffff;
            border-radius: 2rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
            padding: 2rem;
            max-width: 900px;
            margin: 3rem auto;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .project-section:hover {
            transform: translateY(-5px);
            box-shadow: 0 1rem 2rem rgba(0, 0, 0, 0.25);
        }

        /* =========================
           Typography
        ========================== */
        .project-title-blue {
            color: #1b3a6b;
            font-weight: 700;
        }

        .description-black p {
            color: #000000;
        }

        .description-black ul,
        .description-black ol {
            padding-left: 1.5rem;
        }

        .description-black li {
            margin-bottom: 0.5rem;
        }

        /* =========================
           Images
        ========================== */
        .project-image img {
            max-width: 100%;
            height: auto;
            border-radius: 1rem;
            border: 4px solid #f1f1f1;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .project-image img:hover {
            transform: scale(1.05);
            box-shadow: 0 0.75rem 1.5rem rgba(0, 0, 0, 0.2);
        }

        /* =========================
           Buttons
        ========================== */
        .btn-blue {
            background-color: #1b3a6b;
            color: #ffffff;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-blue:hover {
            background-color: #16305a;
            transform: scale(1.05);
        }

        /* =========================
           Footer
        ========================== */
        footer {
            background-color: #343a40;
            color: #ffffff;
            text-align: center;
            padding: 1.5rem 0;
        }
    </style>
</head>

<body>

    <!-- =========================
         Header
    ========================== -->
    <header class="project-header" role="banner">
        <div class="container">
            <h1 class="display-4 fw-bold">3D Printing</h1>
            <p class="lead opacity-75">Project Details</p>
        </div>
    </header>

    <!-- =========================
         Back Navigation
    ========================== -->
    <nav class="nav-back">
        <a href="../index.html#projects">
            <svg class="bi bi-arrow-left me-2" xmlns="http://www.w3.org/2000/svg"
                 width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                      d="M15 8a.5.5 0 0 1-.5.5H2.707l4.147 4.146a.5.5 0 0 1-.708.708l-5-5a.5.5 0 0 1 0-.708l5-5a.5.5 0 0 1 .708.708L2.707 7.5H14.5A.5.5 0 0 1 15 8z"/>
            </svg>
            Back to Portfolio
        </a>
    </nav>

    <!-- =========================
         Main Content
    ========================== -->
    <main class="project-section" role="main">

        <!-- Project Title -->
        <h2 class="text-center project-title-blue mb-4">
            3D Printing of STL Bookmarks
        </h2>

        <!-- Project Image -->
        <figure class="project-image text-center mb-4">
            <img
                src="../Images/nouveau_stl_bookmarks_3d_printed.jpg"
                alt="3D printed bookmark created from a custom STL file using FlashForge printer"
                class="img-fluid w-100"
                onerror="this.onerror=null; this.src='https://placehold.co/600x400/1b3a6b/ffffff?text=Image+Not+Found';"
            >
            <figcaption class="text-muted mt-2">
                Image: 3D Printing
            </figcaption>
        </figure>

        <!-- Project Description -->
        <section class="description-black">
            <h3 class="project-title-blue mb-3">Description</h3>
            <p>
                This is a 3D printing model of a bookmark. I created an STL file
                and printed the model in the VRL Lab using a FlashForge printer.
            </p>
        </section>

    </main>

    <!-- =========================
         Footer
    ========================== -->
    <footer role="contentinfo">
        <p class="mb-0">&copy; 2025 Sriya Gopalan. All rights reserved.</p>
    </footer>

    <!-- =========================
         Bootstrap JS
    ========================== -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
