  <!-- p5.js Self-Portrait Script -->
  <script>
function setup() {
  let canvas = createCanvas(600, 600);
  canvas.parent("sketch-holder");
  background(240, 235, 230);
  angleMode(DEGREES);

  drawBraid();
  drawEars();
  drawHead();
  drawHair();
  drawShirt();
  drawNeck();
  drawEarrings();
  drawEyebrows();
  drawEyes();
  drawNose();
  drawMouth();
}

function drawBraid() {
  let braidX = 310, braidY = 230, braidSegments = 8, braidWidth = 45, braidHeight = 28, taper = 0.9, spacing = 22, sway = 8;
  fill("#6D3327"); noStroke();
  for (let i = 0; i < braidSegments; i++) {
    let y = braidY + i * spacing, w = braidWidth * pow(taper, i), h = braidHeight;
    if (i % 2 === 0) {
      ellipse(braidX - sway, y, w, h);
      ellipse(braidX + sway, y + spacing / 2, w * 0.9, h);
    } else {
      ellipse(braidX + sway, y, w, h);
      ellipse(braidX - sway, y + spacing / 2, w * 0.9, h);
    }
  }
  fill("#333"); ellipse(braidX, braidY + braidSegments * spacing + 5, 20, 15);
}

function drawEars() {
  fill("#C9A270"); noStroke();
  arc(320, 250, 30, 50, -90, 90, CHORD);
  arc(180, 250, 30, 50, 90, 270, CHORD);
}

function drawEarrings() {
  fill("#D6B636");
  circle(180, 280, 15);
  circle(320, 280, 15);
}

function drawHead() {
  fill("#C9A270"); noStroke();
  ellipse(250, 250, 150, 180);
}

function drawHair() {
  fill("#6D3327"); noStroke();
  arc(250, 215, 141, 141, 180, 360);
  ellipse(180, 240, 20, 60);
  ellipse(320, 240, 20, 60);
}

function drawEyebrows() {
  noFill(); stroke("#6D3327"); strokeWeight(3);
  arc(210, 228, 45, 15, 210, 330);
  arc(290, 228, 45, 15, 210, 330);
}

function drawEyes() {
  fill(255); stroke(0); strokeWeight(2);
  ellipse(210, 232, 20, 12);
  ellipse(290, 232, 20, 12);
  fill(0); noStroke();
  ellipse(210, 232, 8, 8);
  ellipse(290, 232, 8, 8);
}

function drawNose() {
  fill("#A78357"); noStroke();
  triangle(245, 260, 255, 260, 250, 285);
  ellipse(245, 288, 6, 4);
  ellipse(255, 288, 6, 4);
}

function drawMouth() {
  fill("#E00000"); noStroke();
  arc(250, 310, 50, 15, 0, 180);
  arc(250, 309, 45, 10, 180, 360);
}

function drawNeck() {
  fill("#C9A270"); noStroke(); rectMode(CENTER);
  rect(250, 350, 40, 50, 20);
}

function drawShirt() {
  fill("#2E86AB"); noStroke();
  beginShape();
  vertex(230, 355); bezierVertex(220, 420, 220, 520, 200, 550);
  vertex(300, 550); bezierVertex(280, 520, 280, 420, 270, 355);
  endShape(CLOSE);

  fill("#2E86AB");
  beginShape();
  vertex(230, 355); bezierVertex(200, 370, 170, 420, 175, 470);
  vertex(195, 470); bezierVertex(190, 430, 210, 380, 230, 355);
  endShape(CLOSE);

  beginShape();
  vertex(270, 355); bezierVertex(300, 370, 330, 420, 325, 470);
  vertex(305, 470); bezierVertex(310, 430, 290, 380, 270, 355);
  endShape(CLOSE);

  fill("#1B4F72"); noStroke();
  rectMode(CENTER);
  rect(185, 478, 30, 10, 2);
  rect(315, 478, 30, 10, 2);
  fill("#1B4F72");
  triangle(235, 355, 265, 355, 250, 380);
}
  </script>
