<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DIY p5.js Self Portrait</title>

  <!-- p5.js library -->
  <script src="https://cdn.jsdelivr.net/npm/p5@1.7.0/lib/p5.min.js"></script>

  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }
    canvas {
      border: 2px solid #333;
    }
  </style>
</head>
<body>

<script>
function setup() {
  createCanvas(600, 600);
  background(240, 235, 230);
  angleMode(DEGREES);

  // ===== 0. Braid (behind head) =====
  drawBraid();

  // ===== 1. Ears (behind head) =====
  drawEars();

  // ===== 2. Head =====
  drawHead();

  // ===== 3. Hair (on top of head) =====
  drawHair();

  // ===== 4. Shirt (behind neck) =====
  drawShirt();

  // ===== 5. Neck (in front of shirt) =====
  drawNeck();

  // ===== 6. Earrings (in front of head) =====
  drawEarrings();

  // ===== 7. Eyebrows =====
  drawEyebrows();

  // ===== 8. Eyes =====
  drawEyes();

  // ===== 9. Nose =====
  drawNose();

  // ===== 10. Mouth =====
  drawMouth();
}

// ==================== FUNCTIONS ====================

function drawBraid() {
  let braidX = 310;
  let braidY = 230;
  let braidSegments = 8;
  let braidWidth = 45;
  let braidHeight = 28;
  let taper = 0.9;
  let spacing = 22;
  let sway = 8;

  fill("#6D3327");
  noStroke();
  for (let i = 0; i < braidSegments; i++) {
    let y = braidY + i * spacing;
    let w = braidWidth * pow(taper, i);
    let h = braidHeight;

    if (i % 2 === 0) {
      ellipse(braidX - sway, y, w, h);
      ellipse(braidX + sway, y + spacing / 2, w * 0.9, h);
    } else {
      ellipse(braidX + sway, y, w, h);
      ellipse(braidX - sway, y + spacing / 2, w * 0.9, h);
    }
  }

  // Hair tie
  fill("#333333");
  ellipse(braidX, braidY + braidSegments * spacing + 5, 20, 15);
}

function drawEars() {
  fill("#C9A270");
  noStroke();
  arc(320, 250, 30, 50, -90, 90, CHORD); // Right ear
  arc(180, 250, 30, 50, 90, 270, CHORD); // Left ear
}

function drawEarrings() {
  fill("#D6B636");
  circle(180, 280, 15);
  circle(320, 280, 15);
}

function drawHead() {
  fill("#C9A270");
  noStroke();
  ellipse(250, 250, 150, 180);
}

function drawHair() {
  fill("#6D3327");
  noStroke();
  arc(250, 215, 141, 141, 180, 360);
  ellipse(180, 240, 20, 60);
  ellipse(320, 240, 20, 60);
}

function drawEyebrows() {
  noFill();
  stroke("#6D3327");
  strokeWeight(3);
  arc(210, 228, 45, 15, 210, 330);
  arc(290, 228, 45, 15, 210, 330);
}

function drawEyes() {
  fill(255);
  stroke(0);
  strokeWeight(2);
  ellipse(210, 232, 20, 12);
  ellipse(290, 232, 20, 12);

  fill(0);
  noStroke();
  ellipse(210, 232, 8, 8);
  ellipse(290, 232, 8, 8);
}

function drawNose() {
  fill("#A78357");
  noStroke();
  triangle(245, 260, 255, 260, 250, 285); // Bridge
  ellipse(245, 288, 6, 4); // Left nostril
  ellipse(255, 288, 6, 4); // Right nostril
}

function drawMouth() {
  fill("#E00000");
  noStroke();
  arc(250, 310, 50, 15, 0, 180);  // top
  arc(250, 309, 45, 10, 180, 360); // bottom
}

function drawNeck() {
  fill("#C9A270");
  noStroke();
  rectMode(CENTER);
  rect(250, 350, 40, 50, 20);
}

function drawShirt() {
  fill("#2E86AB");
  noStroke();

  // Shirt body
  beginShape();
  vertex(230, 355);
  bezierVertex(220, 420, 220, 520, 200, 550);
  vertex(300, 550);
  bezierVertex(280, 520, 280, 420, 270, 355);
  endShape(CLOSE);

  // Long sleeves
  // Left sleeve
  beginShape();
  vertex(230, 355);
  bezierVertex(200, 370, 170, 420, 175, 470);
  vertex(195, 470);
  bezierVertex(190, 430, 210, 380, 230, 355);
  endShape(CLOSE);

  // Right sleeve
  beginShape();
  vertex(270, 355);
  bezierVertex(300, 370, 330, 420, 325, 470);
  vertex(305, 470);
  bezierVertex(310, 430, 290, 380, 270, 355);
  endShape(CLOSE);

  // Cuffs
  fill("#1B4F72");
  rectMode(CENTER);
  rect(185, 478, 30, 10, 2);
  rect(315, 478, 30, 10, 2);

  // V-neck collar
  fill("#1B4F72");
  triangle(235, 355, 265, 355, 250, 380);
}
</script>

</body>
</html>
